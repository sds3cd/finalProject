<html>
  <head>
<script type = "text/javascript">

var chosenWord = "";
var wordSelected = false;
function normal()
{
	if (!wordSelected){
		
	
	var nnum = Math.round(Math.random()* actualn.length) + 1
	//picks the normal word
	chosenWord = actualn[nnum];
	alert(chosenWord);
	wordSelected = true;
	}else{
	alert("Word already selected, start guessing");
	}
	
};
function expert()
{
	if (!wordSelected){
		
	var xnum = Math.round(Math.random()* actualx.length) + 1
	//picks the normal word
	chosenWord = actualx[xnum];
	alert(chosenWord);
	wordSelected = true;
	}else{
	alert("Word already selected, start guessing");
	}
   
}
function duplicate(arr, value) {
    var i = arr.length;
    while (i--) {
        if (arr[i] === value) return true;
    }
    return false;
}
function alphaOnly(e) {

  var code;
  if (!e) var e = window.event;
  if (e.keyCode) code = e.keyCode;
  else if (e.which) code = e.which;
  if ((code >= 48) && (code <= 57)) { return false; }
  return true;

}
 
</script>
</head>

<body>


	



<button onclick="normal()">Normal</button>
<button onclick="expert()">Expert</button>
<h3>HANGMAN GAME</h3>
<hr>
    Enter Next Guess: 
    <input type="text" id="userInput" maxlength = 1 onkeypress="return alphaOnly(event);"> </input>
    <button id="submitter">Submit</button>
    <div id="output"></div>


    <script>
        var didClickIt = false;
	var guesses = new Array(); //stores all the guesses
        document.getElementById("submitter").addEventListener("click",function(){
            // same as onclick, keeps the JS and HTML separate
            didClickIt = true;
        });

        setInterval(function(){
            // this is the closest you get to an infinite loop in JavaScript
            if( didClickIt ) {
                didClickIt = false;
                // document.write causes silly problems, do this instead (or better yet, use a library like jQuery to do this stuff for you)
                var o=document.getElementById("output"),currentGuess=document.getElementById("userInput").value;
		currentGuess = currentGuess.toLowerCase();
                if(o.textContent!==undefined){
			if(!duplicate(guesses, currentGuess)){
		    		guesses[guesses.length]= currentGuess;
				o.textContent = guesses;
			}else{
				o.textContent = "You already guessed this letter, your previous guesses are: " + guesses;
			}
                }else{
                    o.innerText=currentGuess;
                }
            }
        },500);
</script>
